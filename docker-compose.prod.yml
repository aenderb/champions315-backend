version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: bitnami/postgresql:latest
    container_name: champions315api-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-docker}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-docker}
      POSTGRES_DB: ${DB_NAME:-champions315apidb}
    volumes:
      - postgres_data:/bitnami/postgresql
    networks:
      - champions315-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-docker}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: champions315api-app
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${DB_USER:-docker}:${DB_PASSWORD:-docker}@postgres:5432/${DB_NAME:-champions315apidb}
      PORT: ${PORT:-3000}
    ports:
      - "${PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - champions315-network
    restart: unless-stopped
    command: sh -c "npx prisma migrate deploy && node build/server.js"

networks:
  champions315-network:
    driver: bridge

volumes:
  postgres_data:
