databases:
  - name: champions315-db
    plan: free
    databaseName: champions315apidb
    user: champions315

services:
  - type: web
    name: champions315-api
    runtime: docker
    plan: free
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3333
      - key: DATABASE_URL
        fromDatabase:
          name: champions315-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_EXPIRATION_TIME
        value: 15m
      - key: JWT_REFRESH_EXPIRATION_TIME
        value: 7d
      - key: CORS_ORIGIN
        sync: false # Definir manualmente no painel (URL do frontend)
      - key: CLOUDINARY_CLOUD_NAME
        sync: false # Definir manualmente no painel
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
